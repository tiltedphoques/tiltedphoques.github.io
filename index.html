<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background-color: #36393f;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: min-content 1fr min-content;
        }

        .item {
            grid-column-start: 2;
            justify-self: center;
        }

        .item>button {
            margin: 0 auto;
            display: block;
        }

        #serverList,
        #serverBanList {
            margin-top: 1rem;
        }

        td {
            padding: 0 1rem;
        }

        h2 {
            text-align: center;
        }

        table {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <label for="apiKey">Api Key</label>
            <input type="password" id="apiKey" name="apiKey"><br><br>
            <button type="button" onclick="refreshLists()">Refresh Serverlist</button>
        </div>
        <div class="item" id="serverList">
            <h2>Servers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Ip</th>
                        <th>Port</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="serverListBody">
                    <tr></tr>
                </tbody>
            </table>
        </div>

        <div class="item" id="serverBanList">
            <h2>Banned Servers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ip</th>
                        <th>Port</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="serverBanListBody">
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>

        const serverList = document.getElementById("serverListBody");
        const baseUrl = "https://skyrim-reborn-list.skyrim-together.com/admin/";
        var isRefreshing = false;
        var apiKey = "";

        setInterval(autoRefreshServerLists, 1000 * 360);

        function readApiKey() {
            apiKey = document.getElementById("apiKey").value;

            if (apiKey) {
                console.log("got a key '" + apiKey + "'");
            } else {
                alert("Add a key you retard");
            }

            return apiKey;
        }

        async function getData(url) {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'x-api-key': apiKey
                }
            });
            return response.json();
        }

        async function postData(url) {
            const response = await fetch(url, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'x-api-key': apiKey
                }
            })
            return response.json();
        }

        async function deleteData(url) {
            const response = await fetch(url, {
                method: 'DELETE',
                mode: 'cors',
                headers: {
                    'x-api-key': apiKey
                }
            })
            return response.json();
        }

        function banServer(serverIpPort) {
            readApiKey();

            let url = baseUrl + "ban/" + serverIpPort;

            postData(url)
                .then(data => { console.log(data); })
                .catch(error => {
                    console.log(error);
                });

            refreshLists();
        }

        function unbanServer(serverIpPort) {
            readApiKey();

            let url = baseUrl + "ban/" + serverIpPort;

            deleteData(url)
                .then(data => { console.log(data); })
                .catch(error => {
                    console.log(error);
                });

            refreshLists();
        }

        function refreshLists() {
            readApiKey();

            let urlServer = baseUrl + "list";
            let urlBanServer = baseUrl + "ban";

            getData(urlServer)
                .then(data => renderServerList(data))
                .catch(error => {
                    console.log(error);
                });

            getData(urlBanServer)
                .then(data => renderServerBanList(data))
                .catch(error => {
                    console.log(error);
                });
        }

        function autoRefreshServerLists() {
            console.log("Trying to auto refresh server lists");

            if (apiKey) {
                let url = baseUrl + "list";
                let urlBanServer = baseUrl + "ban";

                console.log("Auto refreshing server lists");

                getData(url)
                    .then(data => renderServerList(data))
                    .catch(error => {
                        console.log(error);
                    });

                getData(urlBanServer)
                    .then(data => renderServerBanList(data))
                    .catch(error => {
                        console.log(error);
                    });
            }
        }

        function renderServerList(data) {
            serverList.textContent = '';

            data.servers.forEach(server => {

                let tableRow = document.createElement("tr");
                let serverName = document.createElement("td");
                serverName.append(server.name);
                let serverIp = document.createElement("td");
                serverIp.append(server.ip);
                let serverPort = document.createElement("td");
                serverPort.append(server.port);

                let serverBanBtn = document.createElement("button");
                serverBanBtn.append("Ban");
                serverBanBtn.setAttribute("onClick", "banServer('" + server.ip + ":" + server.port + "')");

                tableRow.append(serverName);
                tableRow.append(serverIp);
                tableRow.append(serverPort);
                tableRow.append(serverBanBtn);

                serverList.append(tableRow);
            });
        }

        function renderServerBanList(data) {
            serverList.textContent = '';

            data.forEach(server => {

                let tableRow = document.createElement("tr");
                let serverIp = document.createElement("td");
                serverIp.append(server.ip);
                let serverPort = document.createElement("td");
                serverPort.append(server.port);

                let serverUnbanBtn = document.createElement("button");
                serverUnbanBtn.append("Unban");
                serverUnbanBtn.setAttribute("onClick", "unbanServer('" + server.ip + ":" + server.port + "')");

                tableRow.append(serverIp);
                tableRow.append(serverPort);
                tableRow.append(serverUnbanBtn);

                serverList.append(tableRow);
            });
        }
    </script>
</body>

</html>
